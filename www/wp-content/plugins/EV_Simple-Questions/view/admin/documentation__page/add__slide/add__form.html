<div class="title__block">
    Загрузка нового документа
    <a href="[[$plugin-url]]&section=documentation__page" class="back">
        Вернуться к списку документов
    </a>
</div>

<div class="hr-gray-left"></div>
<div class="notif error">
    К загрузке допускаются файлы в форматах DOC/DOCX или PDF.
</div>

[[$error]]
<div class="row clearfix">
    <div class="col-xs-7">
        <form action="[[$plugin-url]]&section=documentation__page&action=add__slide&op=save" method="post" class="styling__form" enctype="multipart/form-data">
            <input type="hidden" name="is__posting" value="true">
            <input type="text" placeholder="Название документа" name="slide__title" value="[[$title]]">
            <!-- <textarea placeholder="Текст на изображении" name="slide__title" style="height: 100px;">[[$title]]</textarea>
            <textarea placeholder="Текст под изображением" name="slide__description">[[$description]]</textarea> -->
            <div>
                <div class="file_upload">
                    <button type="button">Добавить</button>
                    <div>Документ</div>
                    <input type="file" name="slide__image">
                </div>
            </div>

            <button type="submit">Сохранить</button>
            <a href="[[$plugin-url]]&section=documentation__page" class="submit">Вернуться к списку документов</a>
        </form>
    </div>

    <div class="col-xs-5">
        <div>
            <img src="[[$image]]" class="round" width="100%">
        </div>
    </div>
</div>
